<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abossss博客</title>
  </head>
  <body>
    <div style="text-align: center">
      <img src="pic/logo.jpg" alt="Abossss" width="100" height="100" />

      <div id="typewriter"></div>
      <script>
        const text =
          "看似不起波澜的日复一日，一定会在某一天，让你看到坚持的意义。";
        let index = 0;
        let char;
        let element = document.getElementById("typewriter");

        function type() {
          char = text.charAt(index);
          element.innerHTML += char;
          index++;
          if (index < text.length) {
            setTimeout(type, 150); // 更改此值以调整打字速度
          }
        }

        type();
      </script>

      <p>你好</p>
      <p>我是Abossss</p>
      <p>这是我的博客（正在建设中）</p>
      <p>欢迎访问</p>
      <p>本博客由<a href="https://github.com/">GitHub</a>托管</p>
    </div>
  </body>
</html>
